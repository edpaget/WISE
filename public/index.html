<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>WISE Zoo</title>
  <link rel="stylesheet" href="application.css" type="text/css" charset="utf-8">
</head>
<body>
  <div id="main">
    <h1>WISE Zoo!</h1>
    <div id="app">
      <div class="classify">
        <div class="image-viewer">
          <ul class="timeline"></ul>
          <div class="controls">
            <button class="play big"><img src="images/play.svg" width="100" height="100" /></button>
            <div class="bottom-row">
              <button class="play small"><img src="images/play.svg" width="30" height="30" /></button>
              <button class="pause"><img src="images/pause.svg" width="30" height="30" /></button>
              <button class="loop"><img src="images/loop.svg" width="30" height="30" /><span class="badge">1</span></button>
            </div>
          </div>
          <canvas id="viewer" height="380px" width="380px"><h3 class="loading">Loading...</h3></canvas>
          <div class="info">
            <a target="_blank" class="finder-chart" href="">
              <label>HIP <span class="hip"></span></label>
              <label>RA: <span class="ra"></span></label>
              <label>Dec: <span class="dec"></span></label>
            </a>
          </div>
        </div>
        <div class="answers">
          <h4> What best describes the object you see? </h4>
          <ul>
            <li><button class="classify not-candidate" data-val="bigger">Object is bigger than Circle</button></li>
            <li><button class="classify not-candidate" data-val="multiple">Multiple sources in Circle</button></li>
            <li><button class="classify not-candidate" data-val="shift">Object shifts between frames</button></li>
            <li><button class="classify candidate" data-val="none">None of the Above/Good Candidate</button></li>
            <li><button class="next" name="next">Next Subject</button></li>
            <li class="classification-error">You need to select one of the choices!</li>
          </ul>
        </div>
      <div>
    </div>
  </div>
  <script src="application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var jQuery  = require("jqueryify");
    var exports = this;
    jQuery(function(){
      var App = require("index");
      exports.app = new App({el: $("body")});
    });
  </script>
</body>
</html>
